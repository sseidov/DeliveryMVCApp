<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courier INFO</title>
</head>
<body>
<p th:text = "'Courier phone number: ' + ${courier.getPhonenumber()}">value</p>
<p th:text = "'Courier password: ' + ${courier.getPassword()}">value</p>
<p th:text = "'Courier first name: ' + ${courier.getFirstname()}">value</p>
<p th:text = "'Courier last name: ' + ${courier.getLastname()}">value</p>
<p th:text = "'Courier delivery type: ' + ${courier.getDeliverytype()}">value</p>

<a th:href="@{/courier/{phonenumber}/edit(phonenumber=${courier.getPhonenumber()})}">Edit</a>
<br/>
<a th:href="@{/courier/all}">Back</a>
<br/>
<form th:method="DELETE" th:action="@{/courier/{phonenumber}(phonenumber=${courier.getPhonenumber()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
