<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список клиентов</title>
</head>
<body>

<div th:each = "customer: ${customers}">
  <a th:href="@{/customer/{email}(email = ${customer.getEmail()})}" th:text = "'Customer email: ' + ${customer.getEmail()}">text</a>

</div>
<br/>
<hr/>
<a href="/customer/new">Registration new customer</a>
</body>
</html>
