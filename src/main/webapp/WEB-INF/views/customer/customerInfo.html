<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer INFO</title>
</head>
<body>
<p th:text = "'Customer phone number: '+ ${customer.getPhonenumber()}">value</p>
<p th:text = "'Customer password: '+ ${customer.getPassword()}">value</p>
<p th:text = "'Customer first name: '+ ${customer.getFirstname()}">value</p>
<p th:text = "'Customer last name: '+ ${customer.getLastname()}">value</p>
<p th:text = "'Customer email: '+ ${customer.getEmail()}">value</p>

<a th:href="@{/customer/{email}/edit(email=${customer.getEmail()})}">Edit</a>
<br/>
<a th:href="@{/customer/all}">Back</a>
<br/>
<form th:method="DELETE" th:action="@{/customer/{email}(email=${customer.getEmail()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
