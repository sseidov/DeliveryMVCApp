<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Блюдо</title>
</head>
<body>
<p th:text = "'Dish name: ' + ${dish.getName()}">value</p>
<p th:text = "'Dish ingredients: ' + ${dish.getIngredients()}">value</p>
<p th:text = "'Dish price: ' + ${dish.getPrice()}">value</p>
<p th:text = "'Dish weight: ' + ${dish.getWeight()}">value</p>

<a th:href="@{/dish/{name}/edit(name=${dish.getName()})}">Edit</a>
<br/>
<a th:href="@{/dish/all}">Back</a>
<br/>
<form th:method="DELETE" th:action="@{/dish/{name}(name=${dish.getName()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
